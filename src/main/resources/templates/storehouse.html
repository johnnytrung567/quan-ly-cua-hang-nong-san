<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;500;600;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="/css/fragment.css">
<title>Quản lý sản phẩm</title>
</head>

<body class="bg-light">
	<header th:replace="fragment/header :: header-staff"></header>
	<div style="min-height: calc(100vh - 66px - 199px);">
		<h1 class="text-center pt-2">Quản lý sản phẩm</h1>

		<div class="container mt-5">
			<div class="text-right mb-4">
				<a th:href="@{add-product}" class="btn btn-success">Thêm sản phẩm</a>
			</div>

			<table class="table table-hover bg-white">
				<thead>
					<tr>
						<th>STT</th>
						<th>Hình ảnh</th>
						<th>Tên sản phẩm</th>
						<th>Giá</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product, iterStat : ${listProducts}">
						<td th:text="${iterStat.count}"></td>
						<td><img th:src="${product.image}" alt="" src="" width="40px"></td>
						<td th:text="${product.title}"></td>
						<td th:text="${product.price}"></td>
						<td>
							<a class="btn btn-secondary" th:href="@{'/storehouse/' + ${product.id}}">Chi tiết</a>
							<button class="btn btn-info ml-2">Sửa</button>
							<button class="btn btn-danger ml-2" data-toggle="modal"
								data-target="#deleteModal">Xóa</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- The delete Modal -->
		<div class="modal fade" id="deleteModal">
			<div class="modal-dialog">
				<div class="modal-content">

					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">Xóa sản phẩm</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<!-- Modal body -->
					<div class="modal-body">Modal body..</div>

					<!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>

				</div>
			</div>
		</div>
	</div>
	<footer th:replace="fragment/footer :: footer"></footer>
</body>

</html>

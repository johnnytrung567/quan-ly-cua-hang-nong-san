<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
<link rel="stylesheet" href="./css/login.css" />

</head>
<body>
	<div class="wrapper fadeInDown">
		<h1 class="title">WELCOME</h1>
		<div id="formContent">
			<!-- Tabs Titles -->
			<div class="tab">
				<h2 class="sign active" data-tab="1">Đăng nhập</h2>
			</div>
			<div class="form_wrap">
				<form class="form form_1 active" th:action="@{/login}" method="post" role="form">
					<p th:if="${param.permit}" style="color: red;" class="alert alert-danger">Bạn cần đăng nhập.</p>
					<p th:if="${param.fail}" style="color: red;" class="alert alert-danger">Email hoặc mật khẩu chưa đúng.</p>
					<p th:if="${param.register}" style="color: green;" class="alert alert-success">Đăng ký thành công, hãy đăng nhập</p>
					
					<input type="text" class="fadeIn second" name="email" id="email" placeholder="Email">
					<!-- <small style="color: red; display: block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small> -->
						
					<input type="password" class="fadeIn third" name="password" id="password" placeholder="Mật khẩu">
					<!-- <small style="color: red; display: block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small> -->
					
					<div class="checkbox">
						<label><input type="checkbox" name="remember-me"> Ghi nhớ đăng nhập</label>
					</div>
					
					<div style="padding-top: 2%">
						<small>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a></small>
					</div>
							
					<button type="submit" class="submit">Đăng nhập</button>
				</form>
			</div>

			<!-- Remind Passowrd -->
		</div>
	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>

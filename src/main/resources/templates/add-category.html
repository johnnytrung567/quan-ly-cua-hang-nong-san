<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdn.ckeditor.com/ckeditor5/35.3.2/classic/ckeditor.js"></script>
<title>Thêm danh mục</title>
<style type="text/css">
.ck-editor__editable[role="textbox"] {
	min-height: 200px;
}
</style>
</head>

<body class="bg-light pt-5">
	<h1 class="text-center mt-3" th:text="${category.id} ? 'Cập nhật danh mục' : 'Thêm danh mục'"></h1>

	<div class="container mt-5" >
		<div class="row justify-content-center">
			<form action="#" th:action="@{/save-category}" th:object="${category}"  method="post" enctype="multipart/form-data" class="col-md-6 mb-3">
				<input type="hidden" name="editId" th:value="${category.id}">
				<div class="form-group">
					<label for="name"><strong>Tên danh mục:</strong></label> 
					<input type="text" class="form-control" placeholder="Nhập tên danh mục" id="name" th:field="*{name}"> 
					<small style="color: red; display: block" class="pl-2 pt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
					<small style="color: red; display: block" class="pl-2 pt-1" th:text="${categoryError}"></small>
				</div>

				<!-- <div class="form-group">
					<label for="description">Description:</label>
					<textarea class="form-control" rows="5" id="description"
						th:field="*{description}"></textarea>
						<small style="color: red; display: block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
				</div> -->
				<button type="submit" class="btn btn-success w-100" th:text="${category.id} ? 'Cập nhật danh mục' : 'Thêm danh mục'"></button>
			</form>

		</div>
	</div>

	<script>
		$(".custom-file-input").on(
				"change",
				function() {
					var fileName = $(this).val().split("\\").pop();
					$(this).siblings(".custom-file-label").addClass("selected")
							.html(fileName);
				});
	</script>

	<script>
        ClassicEditor
            .create( document.querySelector( '#description' ) )
            .catch( error => {
                console.error( error );
            } );
    </script>
</body>

</html>

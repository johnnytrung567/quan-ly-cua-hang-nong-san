<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thay đổi chức vụ</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;500;600;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="/css/fragment.css">



</head>

<body>
	<!-- ---Header--- -->
	<header th:replace="fragment/header :: header-staff"></header>

	<div style="min-height: calc(100vh - 62px - 202px);" class="py-5">
		<div class="container border rounded bg-light " style="max-width: 500px;">
			<div class="row p-3">
				<div class="col-md-12 p-2 pb-4 text-center">
					<h1>Thay đổi chức vụ</h1>
				</div>
				<form class="form col-md-12 pb-3" th:action="@{/admin/save-roleChange}" method="post">
					<input type="hidden" name="editId" th:value="${user.id}">
					<div class="form-group">
						<label class="labels pl-1">Họ và tên</label>
						<input type="text" class="form-control" disabled th:value="${user.fullname}">
					</div>
					<div class="form-group">
						<label for="role"><strong>Chức vụ</strong></label> 
						<select name="role" id="role" class="custom-select 	"> 
							<th:block th:each="role : ${listRole}">
								<option th:value="${role.id}" th:text="${role.description}" th:selected="${role.id == user.role.id}"></option>
							</th:block>
						</select>
					</div>
								
	  				<button type="submit" class="btn btn-success">
	    				Xác nhận
	  				</button>	  				
				</form>
			</div>
		</div>
	</div>

	<!-- ---Footer--- -->
	<footer th:replace="fragment/footer :: footer"></footer>

</body>

</html>

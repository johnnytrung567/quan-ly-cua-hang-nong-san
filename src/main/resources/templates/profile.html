<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang cá nhân</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;500;600;700&display=swap"
	rel="stylesheet">
<link href="/css/profile.css" rel="stylesheet">
<link rel="stylesheet" href="/css/fragment.css">



</head>

<body>
	<!-- ---Header--- -->
	<header th:replace="fragment/header :: header"></header>

	<div class="profile container border rounded bg-light mt-5 mb-5">
		<div class="profile-info row">
			<div class="title col-md-12 ">
				<h1 class="user">Thông tin cá nhân</h1>
				<div class="d-flex flex-column align-items-center text-center ">
					<img class="rounded-circle pt-2" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
				</div>
			</div>
			<div class="form col-md-12 pb-5">
				<label class="labels pl-1">Họ và tên</label>
				<input type="text" class="form-control" disabled th:value="${user.fullname}"> 
				<label class="labels pl-1">Email</label>
				<input type="text" class="form-control" disabled th:value="${user.email}"> 
				<label class="labels pl-1">Số điện thoại</label>
				<input type="text" class="form-control" disabled th:value="${user.phone}"> 
				<label class="labels pl-1">Địa chỉ</label> 
				<input type="text" class="form-control" disabled th:value="${user.address}">
				<label class="labels pl-1">Chức vụ</label> 
				<input type="text" class="form-control" disabled th:value="${user.role.description}">
			</div>
			<!-- <a href="#" class="submit">Save profile</a> -->
		</div>
	</div>

	<!-- ---Footer--- -->
	<footer th:replace="fragment/footer :: footer"></footer>

</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdn.ckeditor.com/ckeditor5/35.3.2/classic/ckeditor.js"></script>
<title>Thêm Nhân viên</title>
<style type="text/css">
.ck-editor__editable[role="textbox"] {
	min-height: 200px;
}
</style>
</head>

<body class="bg-light">
	<h1 class="text-center mt-3">Thêm nhân viên</h1>

	<div class="container mt-5" >
		<div class="row justify-content-center">
			<form th:action="@{/save-staff}" th:object="${user}"  method="post" enctype="multipart/form-data" class="col-md-6 mb-3 p-4 border border-dark rounded bg-white">
				<input type="hidden" id="password" th:field="*{password}">
				<div class="form-group">
					<label for="fullname"><strong>Họ và tên:</strong></label> 
					<input type="text" class="form-control" th:field="*{fullname}"> 
					<small style="color: red; display: block" class="pl-2 pt-1" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></small>
				</div>
				<div class="form-group">
					<label for="email"><strong>Email</strong></label>
					<input type="text" class="form-control" th:field="*{email}">
					<small style="color: red; display: block" class="pl-2 pt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					<small style="color: red; display: block" class="pl-2 pt-1" th:text="${staffError}"></small>
				</div>
				<div class="form-group">
					<label for="phone"><strong>Số điện thoại</strong></label>
					<input type="tel" class="form-control" th:field="*{phone}">
					<small style="color: red; display: block" class="pl-2 pt-1" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
				</div>
				<div class="form-group">
					<label for="address"><strong>Địa chỉ</strong></label> 
					<input type="text" class="form-control" th:field="*{address}">
					<small style="color: red; display: block" class="pl-2 pt-1" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
				</div>
				<div class="form-group">
					<label for="role"><strong>Chức vụ</strong></label> 
					<select id="role" th:field="*{role}" class="custom-select mb-3"> 
						<th:block th:each="role : ${listRole}">
							<option th:value="${role.id}" th:text="${role.description}"></option>
						</th:block>
					</select>
				</div>
				
				<button type="submit" class="btn btn-success w-100">Thêm nhân viên</button>
			</form>

		</div>
	</div>

	<script type="text/javascript">
		document.getElementById('password').value='123456' ; 
	</script>
</body>

</html>

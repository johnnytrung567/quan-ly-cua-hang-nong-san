<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đổi thông tin cá nhân</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;500;600;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="/css/fragment.css">



</head>

<body>
	<!-- ---Header--- -->
	<header th:replace="fragment/header :: header(${cartTotalQuantity})"></header>

	<div style="min-height: calc(100vh - 62px - 202px);" class="py-5">
		<div class="container border rounded bg-light " style="max-width: 500px;" >
			<div class="row p-3">
				<div class="col-md-12 p-2 text-center">
					<h1>Đổi thông tin cá nhân</h1>
				</div>
				<form class="form col-md-12 pb-3" th:action="@{/change-userInfo-save}" method="post">
				
					<!-- <input style="display:none;" type="text" th:field="*{id}" readonly="readonly" /> -->
				
					<div class="form-group">
						<label class="labels pl-1"><strong>Email</strong></label>
						<input type="text" class="form-control" readonly th:value="${user?.email}">
					</div>
					
					<div class="form-group">				
						<label class="labels pl-1"><strong>Họ và tên</strong></label>
						<input type="text" class="form-control" th:value="${user.fullname}" name="fullname"> 
						<small style="color: red; display: block" th:text="${blankFullname}"></small>
					</div>
					
					<div class="form-group">
						<label class="labels pl-1"><strong>Số điện thoại</strong></label>
						<input type="text" class="form-control" th:value="${user.phone}" name="phone">
						<small style="color: red; display: block" th:text="${blankPhone}"></small>
					</div>
					
					<div class="form-group">
						<label class="labels pl-1"><strong>Địa chỉ</strong></label>
						<input type="text" class="form-control" th:value="${user.address}" name="address">
						<small style="color: red; display: block" th:text="${blankAddress}"></small>
					</div>
					
					<!-- <div class="form-group">
						<label class="labels pl-1"><strong>Chức vụ</strong></label> 
						<input type="text" class="form-control mb-4" readonly="readonly" th:value="${user.role.description}">
					</div> -->
								
	  				<button type="submit" class="btn btn-success mt-2">
	    				Xác nhận
	  				</button>
					
				</form>
			  
			</div>
		</div>
	</div>

	<!-- ---Footer--- -->
	<footer th:replace="fragment/footer :: footer"></footer>

</body>

</html>
